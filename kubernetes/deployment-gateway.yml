apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      restartPolicy: Always
      containers:
      - name: api-gateway
        imagePullPolicy: Always
        image: kwetterfrits/api-gateway:latest
        ports:
        - containerPort: 80
        env:
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-discovery-service:8761/eureka
        resources:
          limits:
            memory: 256Mi
            cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector: 
    app: api-gateway
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8050
    targetPort: 80
---
#DISCOVERY-SERVICE

apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka-discovery-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka-discovery-service
  template:
    metadata:
      labels:
        app: eureka-discovery-service
    spec:
      containers:
      - name: eureka-discovery-service
        imagePullPolicy: Always
        image: kwetterfrits/eureka-discovery-service:latest
        ports:
        - containerPort: 8761
        env:
        - name: _JAVA_OPTIONS
          value: -Deureka.instance.preferIpAddress=false -Deureka.client.serviceUrl.defaultZone=http://eureka-discovery-service:8761/eureka
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-discovery-service:8761/eureka
        resources:
          limits:
            memory: 256Mi
            cpu: 100m    
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-discovery-service
spec:
  selector: 
    app: eureka-discovery-service
  type: NodePort
  ports:
  - port: 8761
    targetPort: 8761
    nodePort: 31111
